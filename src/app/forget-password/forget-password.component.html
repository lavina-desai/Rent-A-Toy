<div layout-fill layout="column" layout-align="center none">
    <div layout="row" layout-align="center none">
  
        <mat-toolbar color="primary" class="mat-toolbar-forgot">
               
            <span class="title-center"> 
              <mat-icon class="forgot-mat-icon">lock</mat-icon> 
         Forgot Password?
        </span>
        
      </mat-toolbar>
  
     <mat-card>
         <mat-card-content>
        <form>
             <table class="example-full-width" cellspacing="0">
                <tr>
                  <td>
                    <mat-form-field class="example-full-width" >
                          <mat-icon class="forgot-mat-icon">email</mat-icon>
                          <input matInput placeholder="Enter Email"  type="email" required>
                    </mat-form-field>
                  </td>
            </tr>
      
                  </table> 
          </form>
  
        </mat-card-content>   
        <br>
          <mat-card-actions class="mat-card-actions">
              <button mat-raised-button (click)="submit()" color="primary">submit</button>
            </mat-card-actions>
          </mat-card>
        </div></div>
