<div layout-fill layout="column" layout-align="center none">
    <div layout="row" layout-align="center none">
      <mat-toolbar color="primary" class="mat-toolbar-signup">
        <span class="title-center">SignUp</span>
    </mat-toolbar>
<mat-card class="signup-mat-card">
    
    <form [formGroup]="registerForm">
        <mat-form-field>
            <mat-icon class="signup-mat-icon">person</mat-icon><input matInput placeholder="Enter Username" formControlName="username" required>
            <mat-error *ngIf="registerForm.controls['username'].hasError('required')">
                Fullname is <strong> required</strong>
            </mat-error>
        </mat-form-field>
        <br>
        <mat-form-field>
            <mat-icon class="signup-mat-icon">email</mat-icon><input matInput placeholder="Enter Email"  formControlName="email" required>
            <mat-error *ngIf="registerForm.controls['email'].hasError('email')">
                Please enter a valid email address 
            </mat-error>
            <mat-error *ngIf="registerForm.controls['email'].hasError('required')">
                Email is <strong>required</strong>
                </mat-error>
        </mat-form-field>
        <br>
        <mat-form-field>
            <mat-icon class="signup-mat-icon">lock</mat-icon><input matInput placeholder="Enter Password" formControlName="pass" required>
            <mat-error *ngIf="registerForm.controls['pass'].hasError('required')">
                Password <strong>required</strong>
            </mat-error>
         </mat-form-field>
        <br>

        <button mat-raised-button color="primary" (click)="register()" routerLink="/signin" routerLinkActive="active">Submit</button>
    
      </form>
</mat-card>
</div></div>
