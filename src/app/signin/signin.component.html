<div layout-fill layout="column" layout-align="center none">
  <div layout="row" layout-align="center none">
      <mat-toolbar color="primary" class="mat-toolbar-signin">
        <span class="title-center">Login</span>
    </mat-toolbar>
   <mat-card fxLayout="column" fxLayoutAlign="center center">   
      <mat-card-content>
      <form>
        <table class="example-full-width" cellspacing="0">
              <tr>
                <td>
          <mat-form-field class="example-full-width" >
              <input matInput placeholder="Enter Email" FormControlName="email" type="email" required>
              </mat-form-field>
            </td>
          </tr>
          <tr>
          <td>
              <mat-form-field class="example-full-width" >
                  <input matInput placeholder="Enter password" FormControlName="password" type="password" required>
                  </mat-form-field> </tr>
                </table> 
        </form>

      </mat-card-content>   
      
        <mat-card-actions>
            <button mat-raised-button  color="primary" routerLink="/home" routerLinkActive="active">Login</button>
            <button mat-raised-button color="primary" routerLink="/signup" routerLinkActive="active">SignUp</button>
          </mat-card-actions>

        </mat-card></div></div>
